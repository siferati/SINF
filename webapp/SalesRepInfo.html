<!DOCTYPE html>

<head>
    <title>Sales Representative</title>
    <link rel="stylesheet" type="text/css" href="SalesRepInfo.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>

<div class="container">
    <div class="first-row">
        <div class="title">
                <h2 class="title-text"><span class= "glyphicon glyphicon-briefcase"></span> Sales Representatives </h2>
            </div>
    </div>
    <div class="row second-row">
        <div class="col-md-4 left-col">

            
            <div class= "sale-rep-header row">
                <div class= "sale-rep-image col-md-4">
                    <img class= "sale-rep-profile-image" src= "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSf2u0RWmYALKJ431XNoTKjzu77ERLBIvXKlOEA-Q3DPo2h2rCB" alt="Profile Image">	
				</div>

                <div class= "sale-rep-general-info col-md-7">			
                    <h4 class= "s-name"> Representative's Name </h4>
                    <p class="s-address"> Representative's Address </p>
                </div>
            </div>

            <div class="sale-rep-info">
                <p id="phone" class="phone"> Phone: +351919919919 </p>
                <p id="email" class="email"> Email: something@else.com </p>
                <p id="fiscal-id" class="fiscal-id"> Fiscal ID: 654321456 </p>
                <p id="hired-date" class="hired-date"> Hired: 1986-09-13</p>



                <div class="sale-rep-info-last-row row">
                    <div class="col-md-8">
                        <p id="birth-date" class="birth-date"> Birth: 1986-09-13</p>
                    </div>
                    <div class="col-md-2 col-md-offset-2">
                        <button type="button" class="btn btn-default edit hidden" data-toggle="modal" data-target="#myModal">Edit</button>
                    </div>
                </div>



            <div class="sale-rep-description">
                <h3 class="sale-rep-description-title"> Description </h3>
                <p class="sale-rep-description-text"> Good employee. Likes this company.</p>
            </div>

                <!-- Modal -->
                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Editing/Adding</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="name">Name:</label>
                                        <input type="text" class="form-control edit-name" id="name">
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Address:</label>
                                        <input type="text" class="form-control edit-address" id="address">
                                    </div>

                                    <div class="form-group">
                                        <label for="phone">Phone:</label>
                                        <input type="tel" class="form-control edit-phone" id="phone">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email:</label>
                                        <input type="email" class="form-control edit-email" id="email">
                                    </div>

                                    <div class="form-group">
                                        <label for="fiscal">Fiscal ID:</label>
                                        <input type="number" class="form-control edit-fiscal" min="1" max="999999999" id="fiscal">
                                    </div>
                                    <div class="form-group">
                                        <label for="hired">Hired date:</label>
                                        <input type="date" class="form-control edit-hired" id="hired">
                                    </div>
                                    <div class="form-group">
                                        <label for="birth">Birth date:</label>
                                        <input type="date" class="form-control edit-birth" id="birth">
                                    </div>
                                    <div class="form-group">
                                        <label for="desc">Description:</label>
                                        <textarea class="form-control edit-desc" rows="5" id="desc"></textarea>
                                    </div>


                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default confirm" data-dismiss="modal">Confirm</button>
                            </div>
                        </div>
                    </div>
                </div>
				

            </div>
